<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://bootswatch.com/5/lux/bootstrap.css"
        />
        <link
            rel="stylesheet"
            href="https://bootswatch.com/_vendor/bootstrap-icons/font/bootstrap-icons.min.css"
        />
        <link
            rel="stylesheet"
            href="https://bootswatch.com/_vendor/prismjs/themes/prism-okaidia.css"
        />
        <link
            rel="stylesheet"
            href="https://bootswatch.com/_assets/css/custom.min.css"
        />
        <title>CA2RXU LoRa Tracker Firmware Flasher</title>
        <style>
            body {
                background-color: #212121; /* Dark mode background color */
                color: #ffffff; /* Default text color for dark mode */
            }
            .card {
                background-color: #545454; /* Dark gray background for card */
                color: #ffffff; /* White text color for readability */
            }
            .card-footer {
                background-color: #3f3f3f; /* Dark gray background for card footer */
            }
            .btn-success {
                background-color: #4caf50; /* Green button for contrast */
                border-color: #4caf50;
            }
            .alert-danger {
                background-color: #ff5252; /* Red background for alert */
                border-color: #ff5252;
                color: #ffffff; /* White text color for alert */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-sm-12">
                    <div class="card">
                        <div class="card-body text-center">
                            <h1 class="card-title">CA2RXU</h1>
                            <h3 class="card-title">
                                LoRa APRS Tracker - Web Flasher
                            </h3>
                            <div class="mb-3">
                                <label for="board" class="form-label"
                                    >Board <small>(environment)</small></label
                                >
                                <select id="board" class="form-select">
                                    <option>ttgo-t-beam-v1</option>
                                    <option>ttgo-t-beam-v1_2</option>
                                    <option>heltec_wireless_tracker</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="version" class="form-label"
                                    >Firmware version</label
                                >
                                <select id="version" class="form-select">
                                    <option value="V0.9.5">
                                        V0.9.5 (01 October 2024)
                                    </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="type" class="form-label"
                                    >Type</label
                                >
                                <select id="type" class="form-select">
                                    <option value="factory">
                                        First flash or Factory reset
                                        (web_factory.bin)
                                    </option>
                                </select>
                            </div>
                            <span>NOTE FOR ESP32S3/S2 Boards: push USER/BOOT button + Reset button for entering Flashing process</span>
                            <div class="mb-4">
                                <esp-web-install-button
                                    manifest="/manifest.json"
                                >
                                    <button
                                        slot="activate"
                                        class="btn btn-success mt-4"
                                    >
                                        Flash Firmware
                                    </button>
                                    <div
                                        class="alert alert-dismissible alert-danger mt-4"
                                        slot="unsupported"
                                    >
                                        Your browser does not support installing
                                        things on ESP devices. Use Google Chrome
                                        or Microsoft Edge.
                                    </div>
                                </esp-web-install-button>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            &copy; 2024 CA2RXU + SQ2CPA
                            <br />
                            <a href="http://paypal.me/richonguzman" target="_blank">
                                <img 
                                    src="./img/paypalme.png"
                                    alt="PayPal.Me"
                                    width="200px;">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            type="module"
            src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"
        ></script>
        <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://bootswatch.com/_vendor/prismjs/prism.js"
            data-manual
        ></script>
        <script>
            function reload() {
                const button = document.querySelector("esp-web-install-button");

                const version = document.getElementById("version").value;
                const board = document.getElementById("board").value;
                const type = document.getElementById("type").value;

                const manifest =
                    "/lora-tracker-web-flasher/manifests/" +
                    version +
                    "/" +
                    board +
                    "/" +
                    type +
                    ".json";

                button.manifest = manifest;

                console.log(manifest);
            }

            document.getElementById("version").addEventListener("change", reload);
            document.getElementById("board").addEventListener("change", reload);
            document.getElementById("type").addEventListener("change", reload);

            reload();
        </script>
    </body>
</html>
